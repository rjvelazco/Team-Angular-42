<main class="main" role="main">
  <app-figure></app-figure>
  <div class="vh-80 p-d-flex p-jc-center p-align-center py-2">
    <div class="p-col-12 p-md-6 p-lg-6 p-xl-4">
      <p-card styleClass="p-shadow-7 content-card">
        <form [formGroup]="form" (ngSubmit)="loginUser()">
          <div class="header_form p-text-center p-mb-5">
            <h1>Iniciar sesión</h1>
            <p>¿Aún no tienes una cuenta? <a [routerLink]="['/register']"> Regístrate</a></p>
          </div>
          <div class="p-fluid p-mb-5">
            <div class="p-field">
              <label for="email">Correo Electrónico</label>
              <input type="email"
                     autocomplete="off"
                     id="email"
                     pInputText
                     placeholder="example@correo.com"
                     formControlName="email">
              <small class="p-error" *ngIf="emailInvalid">
                <li class="error">Correo Electrónico Inválido</li>
              </small>
              <small class="p-error" *ngIf="emailIsEmpty">
                <li class="error">Correo Electrónico Requerido</li>
              </small>
            </div>
            <div class="p-field">
              <div class="p-d-flex p-jc-between p-align-center">
                <div>
                  <label for="password">Contraseña</label>
                </div>
                <div>
                  <a [routerLink]="['/password', 'reset']" class="input-label-secondary cursor">
                    ¿Olvidaste tu contraseña?
                  </a>
                </div>
              </div>
              <input type="password"
                     placeholder="Contraseña"
                     id="password"
                     pInputText
                     formControlName="password">
              <small class="p-error" *ngIf="passwordInvalid">
                <li class="error">Contraseña requerida</li>
              </small>
            </div>
            <div class="p-field-checkbox">
              <p-checkbox id="remember"
                          binary="true"
                          formControlName="remember"
                          (click)="rememberData()"></p-checkbox>
              <label for="remember">Mantenerme contectado</label>
            </div>
          </div>
          <button pButton
                  pRipple
                  type="submit"
                  label="Ingresar"
                  class="btn-comfeco">
          </button>
        </form>
        <p-divider align="center" type="dashed">
          <b>O</b>
        </p-divider>
        <div class="p-d-flex p-jc-between p-grid">
          <div class="p-col-12 p-sm-6">
            <a href="#" class="btn btn-social">
              <span class="btn-icon">
                  <img src="assets/img/google.svg" alt="google">
              </span>
              <span class="btn-text p-ml-2">Google</span>
            </a>
          </div>
          <div class="p-col-12 p-sm-6">
            <a href="#" class="btn btn-social">
              <span class="btn-icon">
                  <img src="assets/img/facebook.svg" alt="google">
              </span>
              <span class="btn-text p-ml-2">Facebook</span>
            </a>
          </div>
        </div>
      </p-card>
    </div>
  </div>
</main>
